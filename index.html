    };

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;

      if (sender === "bot") {
        const img = document.createElement('img');
        img.src = "https://cdn-icons-png.flaticon.com/512/3001/3001767.png";
        img.className = "avatar-bot";
        div.appendChild(img);
      }

      const textNode = document.createElement('span');
      textNode.textContent = text;
      div.appendChild(textNode);

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('inputMsg');
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      input.value = '';

      setTimeout(() => {
        const resposta = persona.responder(msg);
        addMessage(resposta, 'bot');
      }, 400);
    }

    function selecionarOpcao(txt) {
      addMessage(txt, 'user');

      setTimeout(() => {
        const resposta = persona.responder(txt);
        addMessage(resposta, 'bot');
      }, 400);
    }

    addMessage(persona.saudacao(), 'bot');
  </script>
